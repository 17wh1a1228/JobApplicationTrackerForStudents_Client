<div class="signup">
    <h2>Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">

        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="userName" required placeholder="Enter username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password" required placeholder="Enter password">
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-block">
                <span *ngIf="signupForm.get('password')?.hasError('required')">Password is required</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email" required placeholder="Enter email">
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-block">
                <span *ngIf="signupForm.get('email')?.hasError('required')">Email is required</span>
                <span *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Phone:</mat-label>
            <input matInput formControlName="phone" placeholder="Enter phone number">
            <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="error-block">
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>LinkedIn URL:</mat-label>
            <input matInput formControlName="url" placeholder="Enter LinkedIn URL">
        </mat-form-field>

        <button type="submit">Sign Up</button>
    </form>
</div>
