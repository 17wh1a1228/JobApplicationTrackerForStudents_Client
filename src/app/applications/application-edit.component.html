<div class="container">
    <h2>Edit Application</h2>
    <form [formGroup]="updateApplicationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" class="form-control" formControlName="position" required>
      </div>
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" class="form-control" formControlName="company" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" class="form-control" formControlName="status" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Save</button>
    </form>
  </div>
