<div class="container">
  <h1>Create Application</h1>
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" class="form-control" formControlName="position">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" class="form-control" formControlName="company">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" formControlName="date">
    </div>
    <!-- <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="loading">Submit</button>
  </form>
  <!-- <button class="btn btn-primary" (click)="goToApplications()">Create New Application</button> -->
</div>
